name: KF2 Search Audit

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  kf2-search-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: KF2 Search Audit
        run: pnpm agent:kf2

      - name: Codex Scan
        run: pnpm agent:scan

      - name: Performance Gate
        run: pnpm agents:gate
