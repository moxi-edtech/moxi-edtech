services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      # Only set non-secret runtime vars here; Supabase envs will come from env_file below.
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: 0.0.0.0
    ports:
      - "3000:3000"
    restart: unless-stopped
    env_file:
      - apps/web/.env.local

  web-dev:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: base
    user: node
    working_dir: /workspace
    command: >-
      sh -lc "pnpm install && pnpm --filter web dev"
    environment:
      NODE_ENV: development
      NEXT_TELEMETRY_DISABLED: 1
      CHOKIDAR_USEPOLLING: "1"
      WATCHPACK_POLLING: "true"
      PORT: 3000
      HOSTNAME: 0.0.0.0
    env_file:
      - apps/web/.env.local
    volumes:
      - .:/workspace:delegated
      - pnpm-store:/home/node/.local/share/pnpm
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  pnpm-store:

# Compose automatically reads variables from a ".env" file in the project root.
# You can also point to an explicit env file by adding:
# env_file:
#   - apps/web/.env.docker
